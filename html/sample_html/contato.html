<!--Exemplo de HTML-->

<!DOCTYPE html> <!--Indica que estamos trabalhando com o html:5-->
<html lang="pt-br"><!--Língua-Região-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <!--Cabeçalho do site-->
    <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>

                <a href="contato.html">
                    <li>Contato</li>
                </a> 
                <a href="tabela.html">
                    <li >Tabela</li>
                </a>
            </ul>
        </nav>
    </header>

    <hr>
    <!--/Cabeçalho do site-->
    
    <!--Corpo principal do site-->
    <main>
        <section>
            <div>
                <h1>Entre em contato</h1>

                <form action="">
                    <p>
                        <label for="name">Nome: </label>
                        <input name="name" type="text" id="name">
                    </p>
                    <p>
                        <label for="email">E-mail: </label>
                        <input name="email" type="email" id="email">
                    </p>
                    <p>
                        <label for="message">Mensagem: </label>
                        <textarea name="message" id="message" cols="30" rows="3"></textarea>
                    </p>
                    <p>
                        <button id ="send">Enviar</button>
                    </p>
                </form>
            </div>

            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.027577572289!2d-43.17620408564691!3d-22.912353643828634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9981d8ad73b6d3%3A0xf080348218997576!2sIbmec%20Centro!5e0!3m2!1spt-BR!2sbr!4v1667921838220!5m2!1spt-BR!2sbr" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <!--/Corpo principal do site-->

    <!--Rodapé do site-->
    <hr>

    <footer>
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/pedro-rosa19">
                <img width="50" src="assets\images\linkedin.png" alt="Icon: LinkedIn">
            </a>

            <a target="_blank" href="https://github.com/pedrorosadev">
                <img width="32" src="assets\images\github.png" alt="Icon: Github">
            </a>
        </div>
    </footer>
    <!--/Rodapé do site-->
</body>
</html>
