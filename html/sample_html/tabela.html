<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela</title>
</head>
<body>
     <!--Cabeçalho do site-->
     <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li >Home</li>
                </a>

                <a href="contato.html">
                    <li >Contato</li>
                </a> 

                <a href="tabela.html">
                    <li >Tabela</li>
                </a>
            </ul>
        </nav>
    </header>

    <table border="8">
        <caption>Título da Tabela</caption>

        <thead>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Pedro</td>
                <td>20</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Giovanni</td>
                <td>18</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Diogo</td>
                <td>34</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

<br>

    <form>
        <fieldset>
            <legend>Formularização</legend>

        Text Box <input type="text">
        <br>
        Password <input type="password" name="password" id="password">
        <br>
        Radio Button <input type="radio" name="radio" id="radio">
        <input type="radio" name="radio1" id="radio1">
        <br>
        Check Box<input type="checkbox" name="checkButton" id="checkButton">
        <input type="checkbox" name="checkButton1" id="checkButton1">
        <br>
        Text Area <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
        <br>
        ComboBox <select name="select" id="select">
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
            <option>Opção 4</option>
        </select>
    </fieldset>
    </form>
</body>
</html>
